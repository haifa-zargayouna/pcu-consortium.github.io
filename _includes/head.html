<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes"/>
  <!--link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png" /-->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}"/>
  <!--link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" /-->

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <!--meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png" /-->
  <meta name="msapplication-TileColor" content="#3372DF"/>

  <link rel="author" href="{{ "/humans.txt" | prepend: site.baseurl }}"/>

  <!-- self hosted CSS frameworks -->
  <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml " | prepend: site.baseurl | prepend: site.url }}"/>
</head>
